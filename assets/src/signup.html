            <div class="col-6">
                <i>

                <br>
                <div class="form-group">
                    <label for="exampleInputPassword1">
                        <h5>Username </h5>
                    </label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">
                        <h5>DOB </h5>
                    </label>
                    <input type="date" class="form-control" id="DOB" placeholder="Enter Date Of Birth">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">
                        <h5>Email address</h5>
                    </label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">
                        <h5>Password </h5>
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="min 6 Digits">

                </div>
                <!-- <div class="form-group">
                    <label for="exampleFormControlFile1">Example file input</label>
                    <br />

                </div> -->

                <div class="form-group">
                    <label for="exampleFormControlSelect1">
                        <h5>User Type</h5>
                    </label>
                    <select class="form-control" id="selType">
                        <option value="admin">Admin</option>
                        <option value="Customer">Customer</option>

                    </select>
                    <br><br>
                    <button onclick="register()" type="submit" class="btn btn-primary">
                        <span id="loaderText">Signup</span>
                        <div id="loader" style="display: none;" class="spinner-border" role="status">
                            <span class="visually-hidden"></span>
                        </div>
                        
                        <a href="login.html"><button class="btn btn-outline-primary" type="submit">LOGIN</button></a>


                    </button>
                    <br>
                    <br>
                    <br>
                    <div style="display: none;" class="progress" id="progress">
                        <div id="bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>

                </div>
                <div style="display: none;" id="errorDiv" class="alert alert-danger mt-20 " role="alert">

                </div>
                <div style="display: none;" class="alert alert-success" id="successDiv" role="alert">

                </div>
